<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd120a6983.js" crossorigin="anonymous"></script>
    <title>Burger Love</title>
</head>

<body>
    <section> 
        <div class="image-bg-wrapper  "></div>
        <div class="logo-wrapper position-relative">
            <img class="logo position-absolute mt-2" src="./assets/burgerlove-logo.png" alt="Logo">
        </div>
        <div class="header-top d-flex align-items-center" style="position: sticky;">
            <div class="text-wrapper d-flex justify-content-end align-items-center">
                <span class="bullet mb-2 pr-2">•</span><span class="open-hours"> OPEN | UNTIL 21:00 TODAY</span>
            </div>
        </div>
        <div class="header-bottom d-flex mb-3 pt-3 ">
            <div class="text-wrapper d-flex flex-row justify-content-between ">
                <div class="d-flex justify-content-end mb-3">
                    <div class="d-flex flex-column justify-content-end pt-5">
                        <span>Utkörning:</span>
                        <span>Avhämtning:</span>
                    </div>
                    <div class="d-flex flex-column justify-content-end ml-5 pt-5">
                        <span class="time">11.40-21:00</span>
                        <span class="time">11.00-21:00</span>
                    </div>
                </div>
                <div class="online-text d-flex flex-column justify-content-end mb-3 pt-5">
                    Burger Love är online
                    <br>
                    och tar emot beställningar!
                </div>
                <div class="cart d-flex justify-content-end">
                    <div class="cart-icon d-flex justify-content-center">
                        <span>
                            <i class="fas fa-shopping-cart fa-1x"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="menue-border d-flex justify-content-center align-content-center mb-5">
            <div class="menue-wrapper">
                <div id="menue"></div>
            </div>
        </div>
        <footer class="footer-section"> 
                <div class="text-wrapper d-flex flex-row justify-content-between ">
                <div class="d-flex justify-content-between mt-3">
                    <div class="d-flex flex-column">
                        <span class="footer-title-text mb-3">VISIT US</span>
                        <span>Stortorget 6 702 11 Örebro</span>
                        <span>burgerloveorebro@hotmail.com</span>
                        <span>019-760 16 60</span>                
                    </div>
                    <div class="hours-footer d-flex flex-column justify-content-between ml-5">
                        <span class="footer-title-text mb-3">HOURS</span>
                        <table>
                            <tbody>
                                <tr>
                                    <td>Måndag - Torsdag:</td>
                                    <td>11:00 - 21:00</td>
                                </tr>
                                <tr>
                                    <td>Fredag - Lördag:</td>
                                    <td>11:00 - 22:00</td>
                                </tr>
                                <tr>
                                    <td>Söndag:</td>
                                    <td>12:00 - 18:00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="online-text d-flex flex-column justify-content-end mb-3 ml-5 pt-5">
                </div>
                <div class="pt-5">
                    <a style="color: #72151D;" target="_blank" rel="noopener noreferrer"  tabindex="0" href="https://www.facebook.com/Burgerlove.se/"><i class="fab fa-facebook-square fa-3x"></i></a>
                    <a style="color: #72151D;" target="_blank" rel="noopener noreferrer"  tabindex="0" href="https://www.instagram.com/burgerloveorebro/"><i class="fab fa-instagram-square fa-3x"></i></a> 
                </div>
            </div>
            <div class="foodora-wrapper mt-5"></div>
        </footer>
    </section>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
